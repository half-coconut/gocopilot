apiVersion: apps/v1
kind: Deployment
metadata:
  name: testengine-live
#  specification
spec:
#  副本数量
  replicas: 3
  selector:
    matchLabels:
      app: testengine-live
#      template 描述的是 POD 是什么样的
  template:
    metadata:
      labels:
        app: testengine-live
#    POD 的具体信息
    spec:
      containers:
        - name: testengine
          image: halfcoconut/hello-egg/testengine-live:v0.0.1
          ports:
#            - containerPort: 8081
            - containerPort: 8080
